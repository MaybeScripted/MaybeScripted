name: Trigger README Update
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '.github/workflows/trigger-readme-update.yaml'
  workflow_dispatch:

jobs:
  trigger-readme-update:
    runs-on: ubuntu-latest
    if: github.actor == 'MaybeScripted'
    steps:
      - name: Trigger README update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.REPO_DISPATCH_TOKEN }}
          repository: MaybeScripted/README
          event-type: update-readme
          client-payload: |
            {
              "source_repo": "${{ github.repository }}",
              "source_branch": "${{ github.ref_name }}",
              "source_commit": "${{ github.sha }}",
              "triggered_by": "${{ github.actor }}",
              "triggered_at": "${{ github.event.head_commit.timestamp }}"
            }
